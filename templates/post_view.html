{%extends 'base.html'%}
{%block content%}
<div class="card" style="width: 25rem;">
    <img class="card-img-top"
        src="/static/{{post[0]}}.png" 
        alt="{{post[0]}}.png" 
        width="600px" height="400px">
    <div class="card-body">
            <p class="card-text">
                {{post[2]}}
            </p>
            <span class="date">{{post[3]}}</span>
    </div>
</div>
{%endblock%}
